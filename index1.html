<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coal Mine Emissions Calculator</title>
    <link rel="stylesheet" href="/style1.css">
</head>
<body>
    <div class="container">
        <h1>Coal Mine Emission Calculator</h1>
        <form id="emission-form">
            <label for="excavation">Excavation:</label>
            <input type="number" id="excavation" name="excavation" required>
            <br>
            <label for="transportation">Transportation:</label>
            <input type="number" id="transportation" name="transportation" required>
            <br>
            <label for="equipment">Equipment:</label>
            <input type="number" id="equipment" name="equipment" required>
            <br>
            <button type="submit">Calculate Emissions</button>
        </form>
        <div id="chart-container">
            <canvas id="emissionsChart"></canvas>
        </div>
    </div>
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
